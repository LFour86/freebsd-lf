# autor: LFour86@github
# Created time: 2026-2-25

general {
        colors = true
	color_good = "#AAD94C"
    	color_degraded = "#FFB454"
    	color_bad = "#F07178"
        interval = 5
}

order += "disk /"
order += "memory"
order += "battery all"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "[%status %percentage %remaining]"
}

disk "/" {
        format = "[%avail]"
}

load {
        format = "%1min"
}

memory {
        format = "[%used/%available]"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "[%Y-%m-%d %H:%M:%S]"
}

