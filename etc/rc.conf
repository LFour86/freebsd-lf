# =========================
#  System Configuration
# =========================
hostname="FreeBSD"                                              # Sets the system's network hostname
clear_tmp_enable="YES"                                          # Wipes /tmp directory during boot
syslogd_flags="-ss"                                             # Disables listening for incoming syslog messages from the network
moused_enable="YES"                                             # Enables the console mouse daemon
dumpdev="NO"                                                    # Disables kernel crash dumps
zfs_enable="YES"                                                # Enables ZFS file system support
update_motd="NO"                                                # Prevents the system from updating the "Message of the Day"
dynamic_motd="YES"                                              # Enables dynamic system information in the login banner

# =========================
#  Kernel Modules (loaded at boot)
# =========================
kld_list="nvidia-modeset nvidia-drm linux64 linux cuse snd_driver tcp_rack tcp_bbr nullfs fusefs if_urndis if_ipheth if_cdce"       # List of kernel modules to load at startup

# =========================
#  Desktop Environment
# =========================
dbus_enable="YES"                                               # Enables D-Bus messaging bus for desktop apps
seatd_enable="YES"                                              # Manages user sessions and hardware access (for Wayland/Sway)
smartd_enable="YES"                                             # Monitors S.M.A.R.T. status of hard drives
wlroots_enable="YES"                                            # Enables support for wlroots-based compositors
#sddm_enable="YES"                                              # Display Manager for graphical login

# =========================
#  Automount and Device Management
# =========================
dsbmd_enable="YES"                                              # Media mounting daemon (detects USB sticks/disks)
rpcbind_enable="YES"                                            # Required for RPC-based services like NFS
mountd_enable="YES"                                             # Service to handle file system mount requests

# =========================
#  Linux Compatibility
# =========================
linux64_enable="YES"                                            # Enables 64-bit Linux binary compatibility
linux_enable="YES"                                              # Enables 32-bit Linux binary compatibility

# =========================
#  Network Configuration
# =========================
# - Network Behavior
background_dhclient="YES"                                       # Runs DHCP client in background for faster boot
defaultroute_delay="2"                                          # Seconds to wait for a default route

# - NAT
ntpd_enable="YES"                                               # Enables Network Time Protocol daemon
ntpd_sync_on_start="YES"                                        # Forces time sync immediately on startup

# - Connect
# -- Wired Interface (re0)
ifconfig_re0="DHCP -lro -tso"                                   # Enables DHCP on Realtek NIC; disables LRO and TSO for stability
ifconfig_re0_ipv6="inet6 accept_rtadv"                          # Enables IPv6 Stateless Address Autoconfiguration (SLAAC)

# -- Wireless WiFi
# --- USB Adapter
#wlans_rtwn0="wlan0"                                            # Creates wlan0 interface using rtwn0 hardware
#ifconfig_wlan0="WPA SYNCDHCP"                                  # Uses WPA security and waits for DHCP at boot
#create_args_wlan0="country HR regdomain ETSI"                  # Sets regulatory domain for WiFi (Europe/Croatia)

# --- Wifibox
#devmatch_enable="YES"                                          # Enables automatic kernel module matching
#wifibox_enable="YES"                                           # Enables Wifibox (Linux-based WiFi driver bridge)
#ifconfig_wifibox0="SYNCDHCP"                                   # Configures Wifibox virtual interface via DHCP
#background_dhclient_wifibox0="YES"                             # Runs DHCP for Wifibox in background
#defaultroute_delay="0"                                         # Skips routing delay for Wifibox

# - Hotspot
#gateway_enable="YES"                                           # Enables IP packet forwarding (router mode)
#natd_enable="YES"                                              # Enables Network Address Translation daemon
#natd_interface="wlan0"                                         # Sets wlan0 as the external interface for NAT
#natd_flags="-dynamic -m"                                       # Configures NAT for dynamic IPs and port preservation

# - Proxy
xray_enable="NO"                                                # Xray proxy service
xray_config="/usr/local/etc/xray-core"                          # Path to Xray configuration
xray_env="XRAY_LOCATION_ASSET=/usr/local/share/xray-core"       # Path to Xray geo-assets

# - Others
dnsmasq_enable="YES"                                            # Enables DNS forwarder and DHCP server
#nfs_server_enable="YES"                                        # NFS server
#samba_server_enable="YES"                                      # Samba/SMB server

# =========================
#  SSH Service
# =========================
sshd_enable="YES"                                               # Enables Secure Shell daemon for remote access

# =========================
#  Bluetooth
# =========================
hcsecd_enable="YES"                                             # Enables Bluetooth security daemon
bthidd_enable="YES"                                             # Enables Bluetooth HID daemon (mouse/keyboard)
sdpd_enable="YES"                                               # Enables Bluetooth Service Discovery Protocol
sdp_enable="YES"                                                # Required for Bluetooth service registration
obexd_enable="YES"                                              # Enables Bluetooth object exchange (file transfer)
bluetooth_a2dp_enable="YES"                                     # Enables Bluetooth High-Quality Audio support

# =========================
#  Power Management
# =========================
powerd_enable="NO"                                              # Disables standard power daemon
powerdxx_enable="YES"                                           # Enables advanced powerdxx daemon
powerdxx_flags="-a hiadaptive -b adaptive -n adaptive"          # Sets performance profiles for AC/Battery

# =========================
#  Device Filesystem Rules
# =========================
devfs_system_ruleset="localrules"                                # Applies custom permissions/rules to /dev nodes

# =========================
#  Firewall (IPFW)
# =========================
firewall_enable="YES"                                            # Enables IPFW firewall
firewall_nat_enable="NO"                                         # Enables kernel-level NAT for IPFW
firewall_quiet="YES"                                             # Silences firewall rule loading output
firewall_script="/etc/ipfw.rules"                                # Path to the custom firewall ruleset
firewall_logging="YES"                                           # Enables logging of packets
firewall_logif="YES"                                             # Creates a logging interface

# =========================
#  Fail2ban (brute-force protection)
# =========================
fail2ban_enable="YES"                                            # Enables Fail2ban service
fail2ban_flags="--delay 5"                                       # Adds delay to ensure firewall is ready before starting

# =========================
#  Container
# =========================
# - Jail
#cloned_interfaces="lo1"                                         # Virtual loopback for Jails
#jail_enable="YES"                                               # FreeBSD Jails
#jail_parallel_start="YES"                                       # Parallel startup for Jails

# - Podman
#podman_enable="YES"                                             # Podman container engine

# =========================
#  Virtualisation
# =========================
libvirtd_enable="YES"                                            # Enables libvirt daemon for VM management
vm_enable="YES"                                                  # Enables vm-bhyve management script
vm_dir="zfs:zroot/vm"                                            # Sets storage location for virtual machines

# =========================
#  Camera
# =========================
webcamd_enable="YES"                                             # Enables USB webcam daemon
webcamd_0_flags="-d ugen0.12"                                    # Points webcamd to a specific USB device node
